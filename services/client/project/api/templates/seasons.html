{% extends 'base.html' %}

{% block content %}
<div class="pt-4 container">
    <div class="col-md">
        <div class="list-group">
            {% for season in seasons %}
                <a href="/competition/divisions/{{ division }}/{{ season.season }}" class="list-group-item list-group-item-action">{{ season.season }}</a>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
