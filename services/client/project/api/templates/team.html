{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
      {% if team.suffix != None %}
            <h1>{{ club.name }} : Team {{ team.suffix }}</h1>
        {% else %}
            <h1>{{ club.name }} : Hoofdteam </h1>
        {% endif %}
  </div>
  <div class="card-body">
    <h3 class="card-title">Info</h3>
    <p class="card-text">{{ team.color }}</p>
    <br>
    <h3 class="card-title">Fixture</h3>
  </div>
</div>
{% endblock %}
